<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Sign up</h2>
                <form method="post" ng-submit="signup()" name="signupForm">
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.fullName.$invalid && signupForm.fullName.$dirty }">
                        <input class="form-control input-lg" type="text" name="displayName" ng-model="displayName" placeholder="Name" required autofocus>
                        <span class="ion-person form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.fullName.$dirty" ng-messages="signupForm.fullName.$error">
                            <div ng-message="required">You must enter your name.</div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.username.$invalid && signupForm.username.$dirty }">
                        <input class="form-control input-lg" type="text" name="username" ng-model="username" placeholder="Username" required autofocus>
                        <span class="ion-person form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.username.$dirty" ng-messages="signupForm.username.$error">
                            <div ng-message="required">You must enter your name.</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required
                               ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
                        <span class="ion-at form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="pattern">Your email address is invalid.</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                        <input password-strength class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                        <span class="ion-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirm_password.$invalid && signupForm.confirm_password.$dirty }">
                        <input password-strength class="form-control input-lg" type="confirm_password" name="confirm_password" ng-model="confirm_password" placeholder="Confirm Password" required>
                        <span class="ion-key form-control-feedback"></span>
                        <div class="help-block text-danger" ng-if="signupForm.confirm_password.$dirty" ng-messages="signupForm.confirm_password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </div>

                    <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>

                    <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Sign up</button>
                    <br/>

                    <p class="text-center text-muted">Already have an account? <a href="/#/login">Log in now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
